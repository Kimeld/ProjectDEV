    <div class="tech">

        <h2>speed sound</h2>
        <button class="speedUp">+</button>
        <button class="speedDown">-</button>

        <h2>Web Audio Api Equalizer</h2>
        <div class="eq">
            <div class="controls">
                <label>Low Gain</label>
                <input type="range" value="100" step="1" min="0" max="200" oninput="changeGain(this.value, 'lowGain');">
            </div>
            <div class="controls">
                <label>Mid Gain</label>
                <input type="range" value="100" step="1" min="0" max="200" oninput="changeGain(this.value, 'midGain');">
            </div>
            <div class="controls">
                <label>High Gain</label>
                <input type="range" value="100" step="1" min="0" max="200" oninput="changeGain(this.value, 'highGain');">
            </div>
        </div>
